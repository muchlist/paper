baseURL: "https://blog.muchlis.dev/"
title: Muchlis Dev
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Muchlis Dev
  description: "Catatan perjalanan sebagai programmer"
  keywords: [Blog, Portfolio, Programmer, Backend]
  author: Muchlis
  # author: ["Me", "You"] # multiple authors
  # images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light, auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "icon/favicon.ico"
    favicon16x16: "icon/favicon-16x16.png"
    favicon32x32: "icon/favicon-32x32.png"
    apple_touch_icon: "icon/apple-touch-icon.png"
    safari_pinned_tab: "icon/apple-touch-icon.png"

  label:
    text: "Home"
    icon: /icon/apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hai, Saya Muchlis"
    Content: Saya seorang Software Engineer Backend dan Android. Melalui blog ini, saya ingin berbagi pengetahuan dan pengalaman dalam pemrograman, serta menunjukkan cara saya berpikir dan menyelesaikan masalah. 

  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/muchlisdev/"
    - name: github
      url: "https://github.com/muchlist"

  analytics:
    google:
      SiteVerificationTag: "G-F1ZZCKLSJF"
    # bing:
    #   SiteVerificationTag: "XYZabc"
    # yandex:
    #   SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    # hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/muchlist/paper/tree/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "description", "tags", "content"]
menu:
  main:
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    # - identifier: categories
    #   name: Categories
    #   url: /categories/
    #   weight: 20
    - identifier: search
      name: Search
      url: /search
      weight: 30
    - identifier: portfolio
      name: Portfolio (2021)
      url: https://muchlis.dev
      weight: 40
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    style: monokai

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

services:
  googleAnalytics:
    id: G-F1ZZCKLSJF

taxonomies:
  category: categories
  tag: tags

permalinks:
  categories: /:section/:slug
  tags: /:section/:slug